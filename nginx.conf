worker_processes auto;

events {
	worker_connections 768;
}

http {
	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;

	default_type application/octet-stream;

	gzip on;

	server {
		listen 443 ssl;
		server_name api.onemoreglass.xyz;

		ssl_certificate /root/mycert.crt;
		ssl_certificate_key /root/mycert.key;

		location / {
			proxy_pass http://localhost:8080;
		}
	}

	server {
		listen 443 ssl;
		server_name www.onemoreglass.xyz;

		ssl_certificate /root/mycert.crt;
		ssl_certificate_key /root/mycert.key;

		location ~* ^(.*)$ {
			rewrite ^(.*)$ https://onemoreglass.xyz$1 permanent;
			break;
		}
	}

	server {
		listen 443 ssl;
		server_name onemoreglass.xyz;

		ssl_certificate /root/mycert.crt;
		ssl_certificate_key /root/mycert.key;

		root /var/www/html;
		index index.html index.htm index.nginx-debian.html;

		location / {
			try_files $uri $uri/ /index.nginx-debian.html;
		}
	}

	server {
		listen 443 ssl default_server;
		server_name _;

		ssl_certificate /root/mycert.crt;
		ssl_certificate_key /root/mycert.key;

		location / {
			return 404;
		}
	}
}